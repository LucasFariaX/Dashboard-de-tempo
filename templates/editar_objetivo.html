<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Objetivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Objetivo</h1>
        <form action="/editar_objetivo/{{ objetivo['id'] }}" method="POST">
            <label for="nome">Nome do Objetivo:</label>
            <input type="text" id="nome" name="nome" value="{{ objetivo['nome'] }}" required>
            
            <label for="meta">Meta (horas):</label>
            <input type="number" id="meta" name="meta" value="{{ objetivo['meta'] }}" required>
            
            <button type="submit">Salvar</button>
        </form>
        <a href="{{ url_for('index') }}">Voltar</a>
    </div>
</body>
</html>
